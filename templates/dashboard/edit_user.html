{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Edit {{ role|capitalize }} User</h2>

  <form method="POST" action="{{ url_for('dashboard.edit_user', role=role, user_id=user['id']) }}">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" value="{{ user['username'] }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password (leave blank to keep current)</label>
      <input type="password" name="password" class="form-control" placeholder="New password (optional)">
    </div>

    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" name="fullname" class="form-control" value="{{ user['fullname'] }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{ user['email'] }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" name="phone" class="form-control" value="{{ user['phone'] }}">
    </div>

    <button type="submit" class="btn btn-primary">Save changes</button>
    <a href="{{ url_for('dashboard.manage_users') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
