{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Customer</h2>

    <form method="POST" action="{{ url_for('dashboard.edit_customer', customer_id=customer['id']) }}">
        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" name="fullname" id="fullname" class="form-control"
                   value="{{ customer['fullname'] }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control"
                   value="{{ customer['email'] }}">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" name="phone" id="phone" class="form-control"
                   value="{{ customer['phone'] }}">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" id="address" class="form-control"
                   value="{{ customer['address'] }}">
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select name="gender" id="gender" class="form-select">
                <option value="Male" {% if customer['gender']=='Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if customer['gender']=='Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if customer['gender']=='Other' %}selected{% endif %}>Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="occupation" class="form-label">Occupation</label>
            <input type="text" name="occupation" id="occupation" class="form-control"
                   value="{{ customer['occupation'] }}">
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('dashboard.manage_customers') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
